<h3>Create Company</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" required [(ngModel)]="company.name" name="name" />
            <mat-error *ngIf="validError('name', 'required')"></mat-error>
            <mat-error *ngIf="validError('name', 'pattern')">Incorrect format!</mat-error>
        </div>

        <div class="form-group">
            <label for="name">Foundation year</label>
            <input type="text" class="form-control" formControlName="foundation" id="foundation" required [(ngModel)]="company.foundation" name="foundation" />
            <mat-error *ngIf="validError('foundation', 'required')"></mat-error>
            <mat-error *ngIf="validError('foundation', 'pattern')">Incorrect format!</mat-error>
        </div>

        <div class="form-group">
            <form [formGroup]="form">
                <mat-form-field>
                    <mat-label>Country</mat-label>
                    <mat-select [(ngModel)]="company.country" formControlName="country" name="country">
                        <mat-option *ngFor="let country of countries" value="country" [value]="country" required>{{ country.name }}</mat-option>
                        <mat-error *ngIf="validError('country', 'required')">Country should be selected!</mat-error>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>

        <button type="submit" class="btn btn-success">submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>

<div [hidden]="!error">
    <h4> Something is wrong!</h4>
</div>
