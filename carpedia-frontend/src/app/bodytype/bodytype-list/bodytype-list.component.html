<div class="panel panel-primary">

  <div class="panel-heading">
      <h2>Bodytype List</h2>
  </div>

  <div class="panel-body">

      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
      </mat-form-field>

      <table mat-table [dataSource]="bodytypes" matSort>
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let bodytype">{{ bodytype.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let bodytype">{{ bodytype.name }}</td>
          </ng-container>

          <ng-container matColumnDef="action" id="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let bodytype">
                  <button (click)="deleteBodytype(bodytype.id)" class="btn btn-danger">
                      Delete
                  </button>
                  <button (click)="updateBodytype(bodytype.id)" class="btn btn-info" style="margin-left: 10px">
                      Update
                  </button>
                  <button (click)="bodytypeDetails(bodytype.id)" class="btn btn-info" style="margin-left: 10px">
                      Details
                  </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>

</div>
