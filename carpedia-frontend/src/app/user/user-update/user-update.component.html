<h3>Update User</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Login</label>
            <input type="text" readonly="readonly" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
        </div>
        <div class="form-group">
            <label for="name">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" required [(ngModel)]="user.password" name="password">
            <mat-error *ngIf="validError('password', 'required')"></mat-error>
            <mat-error *ngIf="validError('password', 'pattern')">Incorrect format! Password should be at least 6 characters long.</mat-error>
        </div>
        <div class="form-group">
            <label for="name">First name</label>
            <input type="text" class="form-control" formControlName="fname" id="fname" required [(ngModel)]="user.fname" name="fname">
            <mat-error *ngIf="validError('fname', 'required')"></mat-error>
            <mat-error *ngIf="validError('fname', 'pattern')">Incorrect format!</mat-error>
        </div>
        <div class="form-group">
            <label for="name">Last name</label>
            <input type="text" class="form-control" formControlName="lname" id="lname" required [(ngModel)]="user.lname" name="lname">
            <mat-error *ngIf="validError('lname', 'required')"></mat-error>
            <mat-error *ngIf="validError('lname', 'pattern')">Incorrect format!</mat-error>
        </div>
        <div class="form-group">
            <form>
                <mat-form-field>
                    <mat-label>Is admin?</mat-label>
                    <mat-select [(ngModel)]="user.ismod" name="ismod">
                        <mat-option value="false" >No</mat-option>
                        <mat-option value="true" >Yes</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>
        <div class="form-group">
            <form>
                <mat-form-field>
                    <mat-label>Is active?</mat-label>
                    <mat-select [(ngModel)]="user.isactive" name="isactive">
                        <mat-option value="false" >No</mat-option>
                        <mat-option value="true" >Yes</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>        
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You updated successfully!</h4>
</div>

<div [hidden]="!error">
    <h4> Something is wrong!</h4>
</div>
