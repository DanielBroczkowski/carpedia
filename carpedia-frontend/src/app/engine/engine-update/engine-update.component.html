<h3>Update Engine</h3>
<div [hidden]="submitted" style="width: 400px;">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" required [(ngModel)]="engine.name" name="name">
            <mat-error *ngIf="validError('name', 'required')"></mat-error>
            <mat-error *ngIf="validError('name', 'pattern')">Incorrect format!</mat-error>
        </div>

        <div class="form-group">
            <label for="name">Power</label>
            <input type="text" class="form-control" formControlName="power" id="power" required [(ngModel)]="engine.power" name="power">
            <mat-error *ngIf="validError('power', 'required')"></mat-error>
            <mat-error *ngIf="validError('power', 'pattern')">Incorrect format!</mat-error>
        </div>

        <div class="form-group">
            <label for="name">Capacity</label>
            <input type="text" class="form-control" formControlName="capacity" id="capacity" required [(ngModel)]="engine.capacity" name="capacity">
            <mat-error *ngIf="validError('capacity', 'required')"></mat-error>
            <mat-error *ngIf="validError('capacity', 'pattern')">Incorrect format!</mat-error>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>

<div [hidden]="!submitted">
    <h4>You updated successfully!</h4>
</div>

<div [hidden]="!error">
    <h4> Something is wrong!</h4>
</div>
