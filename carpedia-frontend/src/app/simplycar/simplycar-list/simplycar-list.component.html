<div class="panel panel-primary">

  <div class="panel-heading">
    <h2>Simply Car List</h2>
  </div>

  <div class="panel-body">

      <mat-form-field>    
          <input matInput placeholder="Search by model ()"
                 (keyup)="applyModelFilter($event.target.value)">
      </mat-form-field>

      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
      </mat-form-field>

    <table mat-table [dataSource]="simplycars" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let simplycar">{{ simplycar.id }}</td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
        <td mat-cell *matCellDef="let simplycar">{{ simplycar.company }}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
        <td mat-cell *matCellDef="let simplycar">{{ simplycar.model }}</td>
      </ng-container>

      <ng-container matColumnDef="action" id="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let simplycar">
          <button
            (click)="deleteSimplyCar(simplycar.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
          <button
            (click)="updateSimplyCar(simplycar.id)"
            class="btn btn-info"
            style="margin-left: 10px"
          >
            Update
          </button>
          <button
            (click)="simplycarDetails(simplycar.id)"
            class="btn btn-info"
            style="margin-left: 10px"
          >
            Details
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-card *ngIf="loading" class="full-width flex flex-h-center">
        <mat-spinner color="primary" mode="indeterminate"></mat-spinner>
    </mat-card>

    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>



  </div>

</div>
