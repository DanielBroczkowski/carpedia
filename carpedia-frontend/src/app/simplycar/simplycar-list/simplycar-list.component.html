    <table mat-table [dataSource]="simplycars">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let simplycar">{{ simplycar.id }}</td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let simplycar">{{ simplycar.company }}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let simplycar">{{ simplycar.model }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let simplycar">
          <button
            (click)="deleteSimplyCar(simplycar.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
          <button
            (click)="updateSimplyCar(simplycar.id)"
            class="btn btn-info"
            style="margin-left: 10px"
          >
            Update
          </button>
          <button
            (click)="simplycarDetails(simplycar.id)"
            class="btn btn-info"
            style="margin-left: 10px"
          >
            Details
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
