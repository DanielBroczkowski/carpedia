<h3>Update Simply Car</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Company</label>
      <input type="text" class="form-control" id="company" required [(ngModel)]="simplycar.company" name="company">
    </div>

    <div class="form-group">
      <label for="name">Model</label>
      <input type="text" class="form-control" id="model" required [(ngModel)]="simplycar.model" name="model">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <br><br>
  <button class="btn btn-success" (click)="newSimplyCar()">Add</button>
</div>
