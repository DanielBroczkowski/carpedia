<h3>Update Company</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="company.name" name="name" />
        </div>

        <div class="form-group">
            <label for="name">Foundation year</label>
            <input type="text" class="form-control" id="foundation" required [(ngModel)]="company.foundation" name="foundation" />
        </div>

      <label for="name">Company</label>

        type="text"
        class="form-control"
        id="country.name"
        required
        [(ngModel)]="company.country.name"

      />

        <div class="form-group">
            <form>
                <mat-form-field>
                    <mat-label>Country</mat-label>
                    <mat-select [(ngModel)]="company.country" name="country">
                        <mat-option *ngFor="let country of countries" [value]="country">{{ country.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>

        <button type="submit" class="btn btn-success">submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You updated successfully!</h4>
</div>
