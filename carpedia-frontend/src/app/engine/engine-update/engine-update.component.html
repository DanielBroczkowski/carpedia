<h3>Update Engine</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="engine.name" name="name">
    </div>

    <div class="form-group">
        <label for="name">Power</label>
        <input type="text" class="form-control" id="power" required [(ngModel)]="engine.power" name="power">
    </div>

    <div class="form-group">
        <label for="name">Capacity</label>
        <input type="text" class="form-control" id="capacity" required [(ngModel)]="engine.capacity" name="capacity">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
