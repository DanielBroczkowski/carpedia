<h3>Sign in</h3>
<div [hidden]="submitted" style="width: 400px;">

  <form (ngSubmit)="login()">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You logged successfully!</h4>
</div>
