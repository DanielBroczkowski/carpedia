<h3>Sign up!</h3>
<div [hidden]="submitted" style="width: 400px;">

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>
    <div class="form-group">
        <label for="fname">First name</label>
        <input type="text" class="form-control" id="fname" required [(ngModel)]="user.fname" name="fname">
    </div>
    <div class="form-group">
        <label for="lname">Last name</label>
        <input type="text" class="form-control" id="lname" required [(ngModel)]="user.lname" name="lname">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You registred successfully!</h4>
</div>
