<h3>Update User</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Login</label>
            <input type="text" readonly="readonly" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
        </div>
        <div class="form-group">
            <label for="name">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>
        <div class="form-group">
            <label for="name">First name</label>
            <input type="text" class="form-control" id="fname" required [(ngModel)]="user.fname" name="fname">
        </div>
        <div class="form-group">
            <label for="name">Last name</label>
            <input type="text" class="form-control" id="lname" required [(ngModel)]="user.lname" name="lname">
        </div>
        <div class="form-group">
            <form>
                <mat-form-field>
                    <mat-label>Is admin?</mat-label>
                    <mat-select [(ngModel)]="user.ismod" name="ismod">
                        <mat-option value="false" >No</mat-option>
                        <mat-option value="true" >Yes</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>
        <div class="form-group">
            <form>
                <mat-form-field>
                    <mat-label>Is active?</mat-label>
                    <mat-select [(ngModel)]="user.isactive" name="isactive">
                        <mat-option value="false" >No</mat-option>
                        <mat-option value="true" >Yes</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You updated successfully!</h4>
</div>
