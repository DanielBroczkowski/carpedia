<h2>Engine Details</h2>

<hr/>
<div *ngIf="engine">
    <div>
        <label><b>ID: </b></label> {{engine.id}}
    </div>
    <div>
        <label><b>Name: </b></label> {{engine.name}}
    </div>
    <div>
        <label><b>Power: </b></label> {{engine.power}}
    </div>
    <div>
        <label><b>Capacity: </b></label> {{engine.capacity}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Engine List</button>
<br>
