<h2>User Details</h2>

<hr/>
<div *ngIf="user">
    <div>
        <label><b>ID: </b></label> {{user.id}}
    </div>
    <div>
        <label><b>Login: </b></label> {{user.login}}
    </div>
    <!-- <div>
        <label><b>Password: </b></label> {{user.password}}
    </div> -->
    <div>
        <label><b>First name: </b></label> {{user.fname}}
    </div>
    <div>
        <label><b>Last name: </b></label> {{user.lname}}
    </div>
    <div>
        <label><b>Is admin? </b></label> {{user.ismod}}
    </div>
    <div>
        <label><b>Is active? </b></label> {{user.isactive}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button>
<br>
